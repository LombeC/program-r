version: '3'

services:
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet

  programr:
        build: .
        container_name: "programr"
        volumes:
          - .:/usr/src/app
        ports:
          - 9999:9999
        links:
          - mongodb
        depends_on:
          - mongodb
        command: "python ./src/programy/clients/events/majordomo/client.py --config ./bots/ryan/config.yaml --cformat yaml --logging ./bots/ryan/logging.yaml"

